<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #bear-image {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        #buttons {
            display: flex;
        }

        button {
            padding: 10px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        #no-button {
          animation: jump 0.1s ease-in-out;
        }

        @keyframes jump {
          0% {
            transform: translate(0, 0);
          }
          100% {
            transform: translate(randomXpx, randomYpx);
          }
        }
    </style>
    <script>
        function handleClick(response) {
            if (response === 'no') {
                // Define maximum dimensions and offsets
                const maxWidth = window.innerWidth - 200;
                const maxHeight = window.innerHeight - 100;
                const offsetX = 100;
                const offsetY = 50;

                // Generate random coordinates within limited range
                const randomX = Math.floor(Math.random() * (maxWidth - 2 * offsetX)) + offsetX;
                const randomY = Math.floor(Math.random() * (maxHeight - 2 * offsetY)) + offsetY;

                // Prevent jumping outside viewport
                if (randomX > maxWidth - offsetX) {
                    randomX = maxWidth - offsetX;
                }
                if (randomY > maxHeight - offsetY) {
                    randomY = maxHeight - offsetY;
                }

                // Set button's position and animation
                document.getElementById('no-button').style.transform = `translate(${randomX}px, ${randomY}px)`;
            } else if (response === 'yes') {
                document.getElementById('question').innerText = "Aaaa, I like you too!";
                document.getElementById('buttons').style.display = 'none';
                document.getElementById('bear-image').src = "https://media1.tenor.com/m/5ngLDAXrxwEAAAAC/peach-goma.gif";
            }
        }
    </script>
</head>
<body>
    <div>
        <div id="question">Do you like me?</div>
        <img id="bear-image" src="https://media1.tenor.com/m/i6kal8a3Y30AAAAC/please.gif" alt="Cute Bear">
        <div id="buttons">
            <button onclick="handleClick('yes')">Yes</button>
            <button id="no-button" onclick="handleClick('no')">No</button>
        </div>
    </div>
</body>
</html>
